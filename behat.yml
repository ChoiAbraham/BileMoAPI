default:
    suites:
        default:
            contexts:
                - FeatureContext
                - Behat\MinkExtension\Context\MinkContext
            paths: [ %paths.base%/features/public ]
        commands:
            contexts:
                - CommandLineProcessContext
            paths: [ %paths.base%/features/commands ]

    extensions:
        Behat\MinkExtension:
            base_url: http://localhost:8000
            goutte: ~
            show_cmd: 'open %s'
        Behat\Symfony2Extension: ~
